    <title>Contact</title>
</head>
<body>
    <section class="navi">
        <header>
            <nav class="navbar">
                <img src="../images/Red_Modern_Love_Medical_Logo-removebg-preview.png">
                <h1>Health At Priority</h1>
                <div class="navbar__menu_container">
                    <a href="./" class="link" style="width:39px ;">Home</a>
                    <a href="#" class="link" style="width: 48px;">About</a>
                    <a href="./prediction.html" class="link" style="width: 96px;">Prediction</a>
                    <a href="./contact.html" class="link" style="width: 96px;">Contact</a>
                    <button class="button button4"><a href="#" class="link1" style="width: 68px;color: aliceblue;">TRY NOW</a></button>
                </div>
            </nav>
        </header>
    </section>

    <section class="conti">
        <section class="box" >
            <div class="square">
                <span> CONTACT </span>
                <div class="info">
                    <form>
                        <div class="col-12">
                            <div class="col-1">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname" placeholder="Your first name" required>
                            </div>
                            <div class="col-2">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname" placeholder= "your last name" required>
                            </div>
                            
                        </div>
                
                        <br>
                        <div class="col-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
                        </div>
                       
                        <div class="col-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone no" required>
                          </div>
                          <div class="col-7">
                              <label for="dis" class="form-label">Feedback</label>
                              <textarea class="form-control" id="dis" name="dis" rows="3" placeholder="Enter your Feedback here" required></textarea>
                          </div>
                        
                          <div class="col-8">
                            <button type="submit" class="btn1">Submit</button>
                            <button type="reset" class="btn2">Reset</button>
                          </div>
                        </form>
                      </div>
    
                        
                            
                    </form>
                </div>
            </div>
        </section>
    </section>
